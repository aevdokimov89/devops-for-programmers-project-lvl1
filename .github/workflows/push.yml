name: Test CI 

on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Test CI
      run: make ci
  #build_push:
   # runs-on: ubuntu-latest
    #steps:
